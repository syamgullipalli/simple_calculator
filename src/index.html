<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
<div class="wrapper">
    <!-- Display Screen -->
    <div class="screen-wrapper">
        <div class="screen" id="query"></div>
        <div class="screen" id="result"></div>
    </div>

    <!-- Buttons Panel-->
    <div class="buttons-wrapper">
        <div class="btn clr" id="clear">     C </div>
        <div class="btn opr" id="lbrace">     ( </div>
        <div class="btn opr" id="rbrace">     ) </div>
        <div class="btn opr" id="remainder"> % </div>
        <div class="btn num" id="seven">     7 </div>
        <div class="btn num" id="eight">     8 </div>
        <div class="btn num" id="nine">      9 </div>
        <div class="btn opr" id="divide">    / </div>
        <div class="btn num" id="four">      4 </div>
        <div class="btn num" id="five">      5 </div>
        <div class="btn num" id="six">       6 </div>
        <div class="btn opr" id="multiply">  * </div>
        <div class="btn num" id="one">       1 </div>
        <div class="btn num" id="two">       2 </div>
        <div class="btn num" id="three">     3 </div>
        <div class="btn opr" id="minus">     - </div>
        <div class="btn num" id="zero">      0 </div>
        <div class="btn num" id="point">     . </div>
        <div class="btn res" id="equals">    = </div>
        <div class="btn opr" id="plus">      + </div>
    </div>
</div>
</body>
</html>
